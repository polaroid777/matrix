<!DOCTYPE html>
<html lang="en">

		<meta charset="UTF-8" />

	<body>
		<canvas id="signature" width="400" height="200" style="border: 1px solid #000"></canvas>
		<br />
		<button onclick="clearCanvas()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
		<button onclick="saveSignature()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

		<my-counter></my-counter>

		<my-greeting>Mykola</my-greeting>

		<my-greeting></my-greeting>

		<script type="module" src="index.js"></script>

		<script>
			const canvas = document.getElementById('signature');
			const ctx = canvas.getContext('2d');

			let drawing = false;

			canvas.addEventListener('mousedown', (e) => {
				drawing = true;
				const pos = getPos(e);
				ctx.beginPath();
				ctx.moveTo(pos.x, pos.y);
			});

			canvas.addEventListener('mousemove', (e) => {
				if (!drawing) return;
				const pos = getPos(e);
				ctx.lineTo(pos.x, pos.y);
				ctx.strokeStyle = 'black';
				ctx.lineWidth = 2;
				ctx.lineCap = 'round';
				ctx.stroke();
			});

			canvas.addEventListener('mouseup', () => (drawing = false));
			canvas.addEventListener('mouseleave', () => (drawing = false));

			canvas.addEventListener(
				'touchstart',
				(e) => {
					e.preventDefault();
					const touch = e.touches[0];
					drawing = true;
					const pos = getTouchPos(touch);
					ctx.beginPath();
					ctx.moveTo(pos.x, pos.y);
				},
				{ passive: false }
			);

			canvas.addEventListener(
				'touchmove',
				(e) => {
					e.preventDefault();
					if (!drawing) return;
					const touch = e.touches[0];
					const pos = getTouchPos(touch);
					ctx.lineTo(pos.x, pos.y);
					ctx.stroke();
				},
				{ passive: false }
			);

			canvas.addEventListener('touchend', () => (drawing = false));

			function getPos(e) {
				const rect = canvas.getBoundingClientRect();
				return { x: e.clientX - rect.left, y: e.clientY - rect.top };
			}

			function getTouchPos(touch) {
				const rect = canvas.getBoundingClientRect();
				return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
			}

			function clearCanvas() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}

			function saveSignature() {
				const base64 = canvas.toDataURL('image/png');
				console.log('üìã Base64:', base64);

				localStorage.setItem('signature', base64);

				// –∞–±–æ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ —á–µ—Ä–µ–∑ fetch:

    fetch("/api/upload", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ signature: base64 })
    });
    */
			}
		</script>
	</body>
</html>
